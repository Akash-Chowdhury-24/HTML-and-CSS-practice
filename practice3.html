<style>
    .RequestButton{
        background-color :rgb(0, 0, 0);
        color: white;
        height: 45px;
        width: 120px;
        border: none;
        cursor: pointer; 
        transition: opacity 0.15s;
    }
    .RequestButton:hover{
        opacity: 0.75;
    }

    .add{
        background-color:rgb(255, 216, 20); 
        height: 50px;
        width: 200px;
        border: none;
        font-size: 17px;
        border-radius: 150px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .add:hover{
        background-color: rgb(201, 176, 55);
    }

    .sign{
        background-color: rgb(48, 166, 48);
        color: white;
        height: 30px;
        width: 90px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .sign:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
    }
    .nike{
        font-size: 45px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .cart{
        background-color: rgb(255, 216, 20);
        border-radius: 50px;
        height: 40px;
        width: 150px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .cart:active{
        opacity:0.8;
    }

    .buy{
        background-color: rgb(255, 164, 28);
        border-radius: 50px;
        height: 40px;
        width: 150px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
    }
    .link{
        color: blue;
        transition: color 0.15s;
    }
    .link:hover{
        color: brown;
    }

</style>
<button class="RequestButton">
    Request Now 
</button>
<p></p>
<button class="Add">
    Add To Cart 
</button>
<p></p>

<button class="sign">
    Sign Up
</button>
<p></p>

<a href="https://www.youtube.com/" class="link"> Youtube </a>
<p class="nike"> Nike is a good product </p>
<p></p>

<button class="cart">
    Add to Cart 
</button>
<button class="buy">
    Buy Now
</button>
